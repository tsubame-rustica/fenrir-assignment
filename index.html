<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>フェンリル課題選考</title>
        <link rel="stylesheet" href="/src/css/sanitize.css">
        <link rel="stylesheet" href="/src/css/header.css">
        <link rel="stylesheet" href="/src/css/main.css">
        <link rel="stylesheet" href="/src/css/modal.css">

        <script src="http://maps.google.com/maps/api/js?key=AIzaSyBtUgCxdnXBRZphsE9NkL9KdwpazR-T1aY&language=ja"></script>
    </head>
    <body>
      <header>
          <div class="pageTitle">
              <h1 id="title"></h1>
          </div>
      </header>
      <main>
          <div class="filterTab">
              <div class="map selected">
                  <button id="searchMapBtn" type="button">地図から探す</button>
              </div>
              <div class="condition">
                  <button id="searchConditionBtn" type="button">条件から探す</button>
              </div>
          </div>
          <div id="map">
              <div id="showMap"></div>
              <div id="modal">
                <div id="closeModal">
                  <button id="closeModalBtn" type="button">&times;</button>
                </div>
                <div id="modalContent">
                  <div id="shopTitle">
                    <h2>HOGEFUGA</h2>
                  </div>
                  <div id="catchCopy">
                    キャッチコピー：駅から徒歩５分！
                  </div>
                  <div id="thumbnail">
                    <ul id="thumbnailList">
                    </ul>
                  </div>
                </div>
              </div>
          </div>
          <div id="condition">

          </div>
      </main>
      <script type="module" src="./src/js/map.js"></script>
    </body>
</html>
